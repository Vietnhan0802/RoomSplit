version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: roomsplit-db
    environment:
      POSTGRES_DB: roomsplit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

