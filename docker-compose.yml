services:
  postgres:
    image: postgres:17-alpine
    container_name: roomsplit-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-roomsplit}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: roomsplit-api
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-roomsplit};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      - Jwt__Secret=${JWT_SECRET:-RoomSplitSuperSecretKeyAtLeast32Characters!}
      - Jwt__Issuer=${JWT_ISSUER:-RoomSplit}
      - Jwt__Audience=${JWT_AUDIENCE:-RoomSplitClient}
      - Jwt__ExpiryHours=${JWT_EXPIRY_HOURS:-24}
      - Jwt__RefreshTokenExpiryDays=${JWT_REFRESH_TOKEN_EXPIRY_DAYS:-7}
      - Upload__Path=/app/uploads
      - Cors__AllowedOrigins=${CORS_ALLOWED_ORIGINS:-http://localhost}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: roomsplit-client
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: roomsplit-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - client
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
